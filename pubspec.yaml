name: brocode
description: "Projet annuel ESGI B2 - 2D shooter with Flame engine."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.16.0
  flame_tiled: ^1.19.0
  go_router: ^13.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/tiles/
    - assets/images/
    - assets/images/character_sprites/Red/
    - assets/images/character_sprites/Blue/
    - assets/images/character_sprites/Black/
    - assets/images/character_sprites/Green/
    - assets/images/character_sprites/Yellow/
    - assets/images/map_sprites/
    - assets/images/bullet_sprites/
    - assets/images/others/
